<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center;width: 100%;height: 600px;">
        <div id="mainBox">
            <div id="box1">
                <div class="box1Items" id="textBox1" style="width: 74%; background-color: white;font-size: 36px; padding-left: 20px;"></div>
                <div class="box1Items" id="clearBox1" style="width: 26%; background-color:#03b189;color: white; text-align: center;padding-top: 23px;height: 42px;"
                    onclick="fun1('clear')">AC</div>
            </div>
            <div class="grid-container">

                <div onclick="fun1(9)" class="grid-item">9</div>
                <div onclick="fun1(8)" class="grid-item">8</div>
                <div onclick="fun1(7)" class="grid-item">7</div>
                <div onclick="fun1('+')" class="grid-item" style="background-color: rgb(139 134 134 / 80%);">+</div>
                <div onclick="fun1(4)" class="grid-item">4</div>
                <div onclick="fun1(5)" class="grid-item">5</div>
                <div onclick="fun1(6)" class="grid-item">6</div>
                <div onclick="fun1('-')" class="grid-item" style="background-color: rgb(139 134 134 / 80%);">-</div>
                <div onclick="fun1(1)" class="grid-item">1</div>
                <div onclick="fun1(2)" class="grid-item">2</div>
                <div onclick="fun1(3)" class="grid-item">3</div>
                <div onclick="fun1('รท')" class="grid-item" style="background-color: rgb(139 134 134 / 80%);">รท</div>
                <div onclick="fun1('.')" class="grid-item">.</div>
                <div onclick="fun1(0)" class="grid-item">0</div>
                <div onclick="fun1('=')" class="grid-item">=</div>
                <div onclick="fun1('x')" class="grid-item" style="background-color: rgb(139 134 134 / 80%);">x</div>
            </div>
        </div>
    </div>



</body>
<script src="index.js"></script>

</html>
